<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snapture</title>
    <meta name="description" content="Capture screenshots using your web browser, with automatic modes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Theme colors -->
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#FFF">
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@corbindavenport" />
    <meta name="twitter:title" content="Snapture" />
    <meta name="twitter:description" content="Capture screenshots using your web browser, with automatic modes." />
    <!--<meta name="twitter:image" content="url" />-->
    <meta name="twitter:image:alt" content="Snapture app icon" />
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12 col-md-6 mt-5">
                <!-- Video preview card -->
                <div class="card">
                    <!-- Video preview -->
                    <div class="ratio ratio-16x9 bg-dark rounded-top">
                        <video id="capture-video" class="rounded-top">
                    </div>
                    <!-- Controls -->
                    <div class="btn-group" role="group" aria-label="Video controls">
                        <button type="button" id="capture-start-btn" class="btn btn-primary w-100">Choose window or display</button>
                        <button type="button" id="capture-stop-btn" class="btn btn-danger w-100" disabled>Stop capture</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Capture Settings</h5>
                        <!-- Image format -->
                        <div class="mt-3 row">
                            <label for="image-format" class="col-sm-2 col-form-label">Format</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="image-format" aria-label="Default select example">
                                    <option value="png">PNG</option>
                                    <option value="jpeg">JPG</option>
                                    <option value="webp">WebP</option>
                                </select>
                            </div>
                        </div>
                        <!-- File location -->
                        <div class="mt-3 row">
                            <label for="image-format" class="col-sm-2 col-form-label">Screenshot Folder</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="No folder selected" aria-label="Selected folder username" aria-describedby="button-addon2" disabled>
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="js/capture.js"></script>
</body>

</html>
