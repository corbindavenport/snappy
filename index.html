<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webshot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Webshot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Test</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" id="capture-select-btn" class="btn btn-primary me-1">Select Capture</button>
          <button class="btn btn-success" type="submit" id="capture-btn" disabled>Start</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <!-- Settings -->
      <div class="col-12 col-md-6">
        <!-- Capture settings -->
        <form>
          <fieldset>
            <legend>Capture settings</legend>
            <div class="mb-3">
              <label for="capture-interval" class="form-label">Capture interval</label>
              <input class="form-control" type="number" placeholder="5" value="5" min="1">
              <div id="passwordHelpBlock" class="form-text">
                Number of seconds between each capture. Faster intervals may not work properly on slow devices.
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- File settings -->
      <div class="col-12 col-md-6">
        <!-- Capture settings -->
        <form>
          <fieldset>
            <legend>File settings</legend>
            <div class="mb-3">
              <label for="capture-folder" class="form-label">Export folder</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="No folder selected" id="folder-name" disabled>
                <button class="btn btn-outline-primary" type="button" id="folder-btn">Select</button>
            </div>
            </div>
            <div class="mb-3">
              <label for="capture-img-format" class="form-label">Image format</label>
              <select id="capture-img-format" class="form-select">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPG</option>
                <option value="image/webp">WebP</option>
              </select>
            </div>
            <div class="mb-3">
              
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Video preview (this will eventually be hidden or visible as PiP) -->
    <div class="ratio ratio-16x9 bg-warning">
      <video id="capture-video" class="">
  </div>
  </div>

  <!-- Canvas for rendering -->
  <canvas id="capture-canvas" class="d-none" ></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="js/capture.js"></script>
</body>

</html>
