<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webshot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

  <div class="container">
    <!-- Primary buttons and status -->
    <div class="row mt-5">
      <!-- Select capture target -->
      <div class="col-12 col-md-4 mb-2">
        <button type="button" id="capture-select-btn" class="btn btn-lg btn-primary w-100 mb-2" aria-describedby="capture-select-status">
          <i class="bi bi-window"></i>
          Select capture
        </button>
        <div id="capture-select-status" class="text-secondary-color text-center w-100" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
          No capture target selected
        </div>
      </div>
      <!-- Select folder -->
      <div class="col-12 col-md-4 mb-2">
        <button type="button" id="folder-select-btn" class="btn btn-lg btn-primary w-100 mb-2" aria-describedby="folder-select-status">
          <i class="bi bi-folder2-open"></i>
          Select folder
        </button>
        <div id="folder-select-status" class="text-secondary-color text-center w-100">
          No folder selected
        </div>
      </div>
      <!-- Capture start/stop button -->
      <div class="col-12 col-md-4 mb-2">
        <button type="button" id="capture-btn" class="btn btn-lg btn-success w-100 mb-2" disabled aria-describedby="capture-main-status">
          <i class="bi bi-camera-fill"></i>
          Start capture
        </button>
        <div id="capture-main-status" class="text-secondary-color text-center w-100">
          Capture not running
        </div>
      </div>
    </div>
    <!-- Settings -->
    <div class="row mt-5">
      <div class="col-12 col-md-6">
        <!-- Capture settings -->
        <form>
          <fieldset>
            <legend>Capture settings</legend>
            <div class="mb-3">
              <label for="capture-interval" class="form-label">Capture interval</label>
              <input class="form-control" id="capture-interval" type="number" placeholder="5" value="5" min="1">
              <div class="form-text">
                Number of seconds between each capture. Faster intervals may not work properly on slow devices.
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- File settings -->
      <div class="col-12 col-md-6">
        <!-- Capture settings -->
        <form>
          <fieldset>
            <legend>File settings</legend>
            <div class="mb-3">
              <label for="capture-img-format" class="form-label">Image format</label>
              <select id="capture-img-format" class="form-select">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPG</option>
                <option value="image/webp">WebP</option>
              </select>
            </div>
            <div class="mb-3">

            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Video preview (this will eventually be hidden or visible as PiP) -->
    <div class="ratio ratio-16x9 bg-warning d-none">
      <video id="capture-video" muted>
    </div>
  </div>

  <!-- Canvas for rendering -->
  <canvas id="capture-canvas" class="d-none"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="js/capture.js"></script>
</body>

</html>
